# vim: set ft=ansible:
- name: Create fs on nvme
  become: yes
  command: mkfs.ext4 -E nodiscard /dev/nvme0n1

- name: Mount nvme
  become: yes
  mount:
    path: /mnt/nvme
    src: /dev/nvme0n1
    opts: discard
    state: mounted
    fstype: ext4

- name: Mount point permissions
  become: yes
  file:
    path: /mnt/nvme/
    group: postgres
    owner: postgres
    state: directory
